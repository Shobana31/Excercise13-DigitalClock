
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Time</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>
<body>
    <div id="regularDiv"></div>

    <br>
    <div id="reactDiv"></div>

    <script type="text/babel">
         let rootNode = ReactDOM.createRoot(reactDiv);
        let fun = ()=> {
        let myStr = "<div> <h1> Date Time </h1> <input/> <p>"+ (new Date())+"</p></div>";
        // console.log(myStr);
        document.getElementById('regularDiv').innerHTML = myStr;
        
        //using React        
        let MyDiv = <div>
            <h1>Date Time React</h1>
            <input/> <br/><br/>
            {(new Date()).toString()}           
            </div>
        rootNode.render(MyDiv);
        }
        setInterval(fun,1000)   
    </script>
</body>
</html>
