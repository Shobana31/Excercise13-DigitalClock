<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Props</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        let rootNode = ReactDOM.createRoot(root);
//Functional Component
        let MyFunGreetings = (props)=>{
            return (
                <div> Hello, {props.firstname + " " +props.lastname}!</div>
            );
        }

//class Component
        class MyClassGreetings extends React.Component{
            constructor(props){
                super(props);
            }

            render(){
                return(
                    <div>
                        <h1>From Class Components</h1>
                    <h2>Hello {this.props.firstname + " " +this.props.lastname}!</h2>
                    </div>
                )
            }

        }

        rootNode.render([<MyFunGreetings firstname="Shobana" lastname="Dharmarajan"/>,<MyClassGreetings firstname="Shobana" lastname="Dharmarajan"/>])
        // rootNode.render(<MyClassGreetings/>);
        // rootNode.render(<MyFunGreetings firstname="Shobana" lastname="Dharmarajan" />);
    </script>



</body>
</html>
